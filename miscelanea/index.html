<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventario Miscelánea</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="bg-primary text-white text-center py-4">
    <h1>Inventario de Miscelánea</h1>
  </header>

  <main class="container my-5">
    <!-- Sección de registro -->
    <section>
      <h2 class="mb-4">Registrar Movimiento</h2>
      <form id="productoForm">
        <div class="row g-3">
          <div class="col-md-3">
            <label for="nombre" class="form-label">Nombre del producto</label>
            <input type="text" id="nombre" class="form-control" required />
          </div>
          <div class="col-md-2">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" id="cantidad" class="form-control" required min="1" />
          </div>
          <div class="col-md-2">
            <label for="precio" class="form-label">Precio unitario (COP)</label>
            <input type="number" id="precio" class="form-control" required min="1" />
          </div>
          <div class="col-md-3">
            <label for="tipo" class="form-label">Tipo de movimiento</label>
            <select id="tipo" class="form-select" required>
              <option value="ingreso">Ingreso</option>
              <option value="salida">Salida</option>
            </select>
          </div>
          <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-success w-100">Registrar</button>
          </div>
        </div>
      </form>
    </section>

    <!-- Tabla de inventario -->
    <section class="mt-5">
      <h2>Inventario Actual</h2>
      <table class="table table-bordered table-striped mt-3">
        <thead class="table-dark">
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Último Movimiento</th>
            <th>Precio Unitario</th>
            <th>Valor Total</th>
          </tr>
        </thead>
        <tbody id="tablaInventario">
          <!-- Filas dinámicas -->
        </tbody>
      </table>
    </section>
  </main>

  <footer class="bg-primary text-white text-center py-3">
    <p>&copy; 2025 Miscelánea Interactiva</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
